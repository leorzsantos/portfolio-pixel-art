<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Leonardo Santos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/reset.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="CSS/header.css">
        <link rel="stylesheet" href="CSS/components/link-header.css">
        <link rel="stylesheet" href="CSS/components/img-logo.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/nav-header.css">

        <link rel="stylesheet" href="CSS/components/section-banner.css">
        <link rel="stylesheet" href="CSS/components/box-title.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/main-subtitle.css">

        <link rel="stylesheet" href="CSS/components/banner-skills.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
        <link rel="stylesheet" href="CSS/components/skill-list.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
    </head>
    <body>
        <header class="main-header">
            <img class= "img-logo" src="assets/img/logo.png" alt="Foto do Leonardo.">
            <nav class="nav-header"> <!-- tag de navegação -->
                <a class="main-a" href="Skills" lang="en">Skills</a>
                <a class="main-a" href="">Projetos</a>
                <a class="main-a" href="">Sobre</a>
                <a class="main-a" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="section-banner">
            <div class="wrapper-banner">
                <div class="box-title">
                    <h1 class="main-title">Leonardo Santos</h1>
                    <h2 class="main-subtitle">FrontEnd Developer</h2>
                </div>
                <div class="nav-buttons">
                    <a class="main-button" href="">Download CV</a>
                    <a href="" class="main-button">Contatos</a>
                </div>
            </div>
        </section>
        <section class="banner-skills">
            <h1 class="main-title -second">Skills</h1>
            
            <div class="wrapper-skill">
                <article class="skill-list"><!-- description list -->
                    <img class="icon" src="/assets/img/icos/ico_html5.png" alt="Logo HTML5 em pixelArt">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" value="70" max="100">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-list"><!-- description list -->
                    <img class="icon" src="/assets/img/icos/ico_css3.png" alt="Logo CSS3 em pixelArt">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" value="70" max="100">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-list"><!-- description list -->
                    <img class="icon" src="/assets/img/icos/ico_js.png" alt="Logo JavaScript em pixelArt">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" value="20" max="100">
                            20%
                        </progress>
                    </div>
                </article>

                <article class="skill-list"><!-- description list -->
                    <img class="icon" src="/assets/img/icos/ico_ux.png" alt="Logo UX/UI em pixelArt">
                    <div class="right">
                        <h3 class="title">UX/UI</h3>
                        <progress class="progress-bar" value="30" max="100">
                            30%
                        </progress>
                    </div>
                </article>

                <article class="skill-list"><!-- description list -->
                    <img class="icon" src="/assets/img/icos/ico_py.png" alt="Logo Python em pixelArt">
                    <div class="right">
                        <h3 class="title">Python</h3>
                        <progress class="progress-bar" value="40" max="100">
                            40%
                        </progress>
                    </div>
                </article>

                <article class="skill-list"><!-- description list -->
                    <img class="icon" src="/assets/img/icos/ico_sql.png" alt="Logo SQL em pixelArt">
                    <div class="right">
                        <h3 class="title">SQL</h3>
                        <progress class="progress-bar" value="40" max="100">
                            40%
                        </progress>
                    </div>
                </article>
            </div>

        </section>
    </body>
</html>
